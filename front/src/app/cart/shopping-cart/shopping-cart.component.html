<div class="cart">
    <h1>Tu pedido</h1>
    <div class="cart__cart-display">
        <app-shopping-cart-item *ngFor="let cartItem of shoppingCartItems" [cartItem]="cartItem"></app-shopping-cart-item>
    </div>

    <div class="cart__actions">
        <a mat-button routerLink="/menu" routerLinkActive="active" class="cart__actions--button">Cancelar</a>
        <button mat-button class="cart__actions--button">Finalizar pedido</button>
    </div>
</div>
