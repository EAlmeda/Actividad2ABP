<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{ cartItem.name }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img class="item-card__img" alt="Comida" src="../assets/gyozas.jpg" />
    <app-price-chip [price]="cartItem.price"></app-price-chip>
    <mat-form-field class="example-full-width">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number"  readonly min="0" [value]="cartItem.quantity" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="item-card__actions">
    <button
      mat-icon-button
      mat-icon-button
      aria-hidden="false"
      aria-label="Shopping cart icon"
      (click)="removeItemFromCart()"
    >
      <mat-icon>
        <span class="material-symbols-outlined"> remove_shopping_cart</span>
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
