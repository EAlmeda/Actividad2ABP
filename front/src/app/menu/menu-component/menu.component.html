<div class="menu">
  <h1>Menu</h1>
  <div class="menu__product-display" *ngIf="!loading">
    <app-product-display
      *ngFor="let product of dataSource"
      [product]="product"
    ></app-product-display>


  </div>
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<mat-paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  (page)="pageEvent = nextPage($event)"
  aria-label="Select page"
>
</mat-paginator>
